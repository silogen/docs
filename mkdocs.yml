site_name: SiloGen documentation
site_description: Documentation for SiloGen AMD Enterprise AI Platform
repo_url: https://github.com/silogen/docs
docs_dir: docs
edit_uri: https://github.com/silogen/docs/blob/main

theme:
  icon: material/developer-board
  logo: media/logo.svg
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: black
      accent: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - content.action.edit
    - content.code.copy
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search
  - tags
 # - with-pdf
  - multirepo:
      cleanup: true
      nav_repos:
        - name: ai-workloads
          import_url: https://github.com/silogen/ai-workloads?branch=main
          imports: [docs/tutorials/*, workloads/workloads-overview.md, workloads/dev-chatui-openwebui/helm/README.md, workloads/dev-workspace-vscode/helm/README.md, workloads/dev-text2image-comfyui/helm/README.md, workloads/download-data-to-bucket/helm/README.md, workloads/download-huggingface-model-to-bucket/helm/README.md, workloads/k8s-namespace-setup/helm/README.md, workloads/llm-finetune-silogen-engine/helm/*,  workloads/llm-inference-llamacpp-mi300x/helm/README.md, workloads/llm-inference-sglang/helm/README.md, workloads/llm-inference-vllm/helm/README.md, workloads/llm-inference-vllm-benchmark-mad/helm/README.md]

        - name: core
          import_url: https://github.com/silogen/core?branch=feature/core_docs_merge
          imports: [docs/keycloak/sso.md, docs/silogen-docs/external-docs/docs/*, docs/public/img/*]

        #- name: kaiwo
        #  import_url: https://github.com/silogen/kaiwo?branch=main
        #  imports: [docs/docs/*]

  - redirects:
      redirect_maps:
        'core/docs/silogen-docs/external-docs/docs/index.md': 'core/docs/silogen-docs/external-docs/docs/overview.md'
        'core/docs/silogen-docs/external-docs/docs/developer-center/inference/index.md': 'core/docs/silogen-docs/external-docs/docs/developer-center/inference/overview.md'
        'airman/index.md': 'airman/overview.md'
        'airman/clusters/index.md': 'airman/clusters/overview.md'
        'airman/quotas/index.md': 'airman/quotas/overview.md'
        'airman/users/index.md': 'airman/users/overview.md'
        'platform-installation/index.md': 'platform-installation/installation.md'
        'references/index.md': 'references/overview.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.snippets:
      base_path: !relative $docs_dir
  - admonition
  - footnotes
  - attr_list
  - toc:
      permalink: true

nav:
  - Introduction:
    - Home: index.md
    - Platform overview: platform-overview.md
    - Target audience: target-audience.md
    - General topics:
      - Login to SiloGen: login-to-silogen.md
      - Personal preferences: personal-preferences.md

  - Platform infrastructure:
    - Installation overview: platform-installation/installation.md
    - Demo environment installation: platform-installation/demo-environment.md
    - Enable single sign-on: core/docs/keycloak/sso.md

  - AI development:
    - Overview: core/docs/silogen-docs/external-docs/docs/overview.md
    - AI catalog: core/docs/silogen-docs/external-docs/docs/developer-center/ai-catalog.md
    - Fine-tuning: ai-development/fine-tuning.md
    - Inference:
      - Inference overview: core/docs/silogen-docs/external-docs/docs/developer-center/inference/overview.md
      - Chat: core/docs/silogen-docs/external-docs/docs/developer-center/inference/chat.md
      - Compare: core/docs/silogen-docs/external-docs/docs/developer-center/inference/compare.md

    # A placeholder for training
    # A placeholder for evaluation
    # A placeholder for RAG

    - Tutorials:
      - Overview: ai-development/tutorials.md
      - Prerequisites for running the tutorials: ai-workloads/docs/tutorials/tutorial-prereqs.md
      - Deliver resources and fine-tune: ai-workloads/docs/tutorials/tutorial-01-deliver-resources-and-finetune.md
      - Language extension - Odia fine-tuning: ai-workloads/docs/tutorials/tutorial-02-language-extension-finetune.md

