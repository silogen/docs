site_name: AMD Resource Manager & AMD AI Workbench documentation
site_description: Documentation for AMD Resource Manager & AMD AI Workbench
repo_url: https://github.com/silogen/docs
docs_dir: docs

theme:
  icon: material/developer-board
  logo: media/logo.svg
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: black
      accent: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - content.code.copy
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search
  - tags
  - macros

  - redirects:
      redirect_maps:
        'index.md': 'https://enterprise-ai.docs.amd.com/en/latest/index.html'
        'platform-overview.md': 'https://enterprise-ai.docs.amd.com/en/latest/platform-overview.html'
