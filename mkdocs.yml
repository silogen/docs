markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.snippets:
      base_path: !relative $docs_dir
  - admonition
  - footnotes
  - attr_list
  - toc:
      permalink: true

